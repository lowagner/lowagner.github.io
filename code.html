function writerecord( record, recordnumber ) {
    var title = record["title"];
    var urlpretxt = "";
    var urlposttxt = "";
    if ( record["url"] !== undefined )
    {
        urlpretxt = "<a href='" + record["url"] + "' target='"+title+"' class=\"white\">";

    }
    else
    {
        title = "<span>" + title + "<span style='font-weight:normal'> (unreleased)</span></span>";
    }
    document.write('<li>' + urlpretxt + '<div class="hovertable">');
    var nutxt = record["yearstart"];
    if ( record["yearend"] !== undefined && record["yearend"] !== record["yearstart"] )
    {
        nutxt += "-" + record["yearend"];
    }
    document.write('<div class="mainentrydate">'+nutxt+'</div>');
    document.write('<div class="mainentrytitle">'+title+'</div></div>' + urlposttxt);
    
    document.write("<p>"+record["content"]+"</p>");

    if ( record["img"] !== undefined )
    {
        nutxt = "<img src=\""+record["img"]+"\" width=\"100%\" style=\"display:block;margin:-5px 5px 18px 0px;border-style:solid;border-color:#201515;border-width:0 2 2 0;\">";
