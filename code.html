recordsMAXpp = 3; // max number of codes to display per page
recordsSHOWbackTOtopAFTER = 3;  // after X codes, show the back to top link.  this should NOT be greater than recordsMAXpp.

function writerecord( record, recordnumber ) {
    var nutxt = record["title"];
    if ( record["url"] !== undefined )
    {
        nutxt = "<a href='" + record["url"] + "' target='"+nutxt+"'>" + nutxt+"</a>";
    }
    else
    {
        nutxt += " <span style='font-weight:normal'>(unreleased)</span>";
    }
    document.write('<li><table><tr><td class=mainentrytitle>'+nutxt+'</td>');

    nutxt = record["yearstart"];
    if ( record["yearend"] !== undefined && record["yearend"] !== record["yearstart"] )
    {
        nutxt += "-" + record["yearend"];
    }
    document.write('<td class=mainentrydate>'+nutxt+'</td></tr></table>');
    
    document.write("<p>"+record["content"]+"</p>");

    if ( record["img"] !== undefined )
    {
        nutxt = "<img src=\""+record["img"]+"\" width=\"100%\" style=\"display:block;margin:-5px 5px 18px 0px;border-style:solid;border-color:#201515;border-width:0 2 2 0;\">";
        if ( record["url"] !== undefined )
        {
            nutxt = "<a href='" + record["url"] + "' target='"+record["title"]+"'>" + nutxt+"</a>";
        }
        document.write(nutxt);
    }


    if ( record["tags"] !== undefined )
    {
        document.write("<p class=tags>tags: "+record["tags"]+"</p>");
    }
    document.write("</li>");

<script>

if ( everythingButS == "?" )
{
    // if there're no other URL parameters besides s, then don't filter for anything
    writebyfilter( "code.html", projects, true );
}
else
{
    var filter={};
    if ( QueryString['ys'] !== undefined )
    {   
        var yy = QueryString['ys'];
        var year = parseInt(yy.substr(0,4)); 
        var modifier = yy.substr(4);
        if ( modifier  == "+" )
            filter['yearstart'] = {gte:year}; // get all years after this year, too
        else if ( modifier == "-" )
            filter['yearstart'] = {lte:year}; // get all years before this year, too
        else
            filter['yearstart'] = {is:year};
    }
    if ( QueryString['ye'] !== undefined )
    {   
        var yy = QueryString['ye'];
        var year = parseInt(yy.substr(0,4)); 
        var modifier = yy.substr(4);
        if ( modifier  == "+" )
            filter['yearend'] = {gte:year}; // get all years after this year, too
        else if ( modifier == "-" )
            filter['yearend'] = {lte:year}; // get all years before this year, too
        else
            filter['yearend'] = {is:year};
    }
    if ( QueryString['t'] !== undefined )
        filter['title'] = {likenocase:QueryString['t']};
    if ( QueryString['g'] !== undefined )
        filter['tags'] = {likenocase:QueryString['g']};
    if ( QueryString['c'] !== undefined )
        filter['content'] = {likenocase:QueryString['c']};
    writebyfilter( "code.html", projects, filter );
}


</script>
