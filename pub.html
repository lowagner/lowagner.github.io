<script>

var s = 0;
if ('s' in QueryString)
{
    if ( QueryString['s'] == "all" )
    {
        s = "all";
    }
    else
    {
        s = parseInt( QueryString['s'] );
    }
}
//document.write("<p> everything but s = " + everythingButS  + "</p>");

function writebyfilter( func ) {
    // no special URL parameters.
    if ( s == "all" )
    {   
        publications( func ).each( writepub );
    }
    else
    {
        pubsMIN = s*maxPP;
        pubsMAX = (s+1)*maxPP-1; 
        publications( func ).each( writeornotpub );
        document.write("<li><table class=navigation><tr>");
        if (pubsBEFORE)
            document.write("<td width=\"100px\"><a href=\"pub.html"+everythingButS+"s="+(s-1)+"\">previous</a></td>");
        else
            document.write("<td width=\"100px\"></td>"); 
        document.write("<td width=\"200px\" align=\"center\"><a href=\"#top\">Back to top</a></td>");

        if (pubsAFTER)
            document.write("<td width=\"100px\" align=\"right\"><a href=\"pub.html"+everythingButS+"s="+(s+1)+"\">next</a></td>");
        else
            document.write("<td width=\"100px\"></td>");
        document.write("</tr></table></li>");
    }
};

if ( everythingButS == "?" )
{
    writebyfilter( true );
}
else
if ( QueryString['y'] !== undefined )
{
    // there are special URL parameters.  here it's the year.
    //document.write("<p> sorting by "+QueryString['y']+"</p>");
