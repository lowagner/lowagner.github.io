    var filter={};
    if ( QueryString['y'] !== undefined )
    {   
        var yy = QueryString['y'];
        var year = parseInt(yy.substr(0,4)); 
        var modifier = yy.substr(4);
        if ( modifier  == "+" )
            filter['year'] = {gte:year}; // get all years after this year, too
        else if ( modifier == "-" )
            filter['year'] = {lte:year}; // get all years before this year, too
        else
            filter['year'] = {is:year};
    }
    if ( QueryString['m'] !== undefined )
    {   
        var month = parseInt( QueryString['m'] );
        filter['month'] = {is:month};
    }
    if ( QueryString['d'] !== undefined )
    {   
        var day = parseInt( QueryString['d'] );
        filter['day'] = {is:day};
    }
    if ( QueryString['t'] !== undefined )
        filter['title'] = {likenocase:QueryString['t']};
    if ( QueryString['g'] !== undefined )
        filter['tags'] = {likenocase:QueryString['g']};
    if ( QueryString['c'] !== undefined )
        filter['news'] = {likenocase:QueryString['c']};
    writebyfilter( "index.html", updates, filter );
