            "See <a href=\"LucasWagner-CV.pdf\" target=\"CV\">my CV</a> for a few others.",
        tags:"physics, intro, labs"
    }
    ]);

function writerecord( record, recordnumber ) {
    var nutxt = record["title"];
    document.write('<li><table><tr><td class=mainentrytitle>'+nutxt+'</td>');

    if ( record["quarter"] !== undefined )
        nutxt = record["quarter"]+" ";
    else
        nutxt = "";
    nutxt += record["year"];
    document.write('<td class=mainentrydate>'+nutxt+'</td></tr></table>');
    
    document.write("<p>"+record["description"]+"</p>");
    if ( record["tags"] !== undefined )
    {
        document.write("<p class=tags>tags: "+record["tags"]+"</p>");
    }
    document.write("</li>");

};

</script>

<script>

//document.write("<p> everything but s = " + everythingButS  + "</p>");


if ( everythingButS == "?" )
{
    // if there're no other URL parameters besides s, then don't filter for anything
    writebyfilter( "teach.html", classes, true );
}
else
{
    var filter={};
    if ( QueryString['y'] !== undefined )
    {   
        var yy = QueryString['y'];
        var year = parseInt(yy.substr(0,4)); 
        var modifier = yy.substr(4);
        if ( modifier  == "+" )
            filter['year'] = {gte:year}; // get all years after this year, too
        else if ( modifier == "-" )
            filter['year'] = {lte:year}; // get all years before this year, too
        else
            filter['year'] = {is:year};
    }
    if ( QueryString['q'] !== undefined )
    {   
        var month = parseInt( QueryString['q'] );
        filter['quarter'] = {likenocase:QueryString['q']};
    }
    if ( QueryString['t'] !== undefined )
        filter['title'] = {likenocase:QueryString['t']};
    if ( QueryString['g'] !== undefined )
        filter['tags'] = {likenocase:QueryString['g']};
    if ( QueryString['c'] !== undefined )
        filter['description'] = {likenocase:QueryString['c']};
    writebyfilter( "teach.html", classes, filter );
}


</script>
